<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title><%= title %></title>
    <% include header.html %>
</head>
<body ng-controller="socketIO" ng-init="getPorts()">
    <h1><%= title %></h1>
    <ul>
        串口:
        <label ng-repeat="item in allSerialPorts" >
            <input type="checkbox" ng-model="item.open" ng-click="switchClick(item,$index)" ng-disabled="portsChangeDisable">{{item.name}}
        </label>
    </ul>
    <ul>
        监听:
        <label ng-repeat="item in monitorSerialPorts" ng-show="item.open">
            <input type="checkbox" ng-model="item.monitor" ng-disabled="portsChangeDisable" ng-click="switchMonitorClick(item)">{{item.name}}
        </label>
    </ul>

    <br>
    <textarea  cols="50" rows="10" ng-model="receiveTxt" ></textarea>
    <button type="button" class="btn btn-primary" ng-click="sendText()" ng-disabled="sendBtnDisable">
        {{sendBtnTxt}}
    </button>
    <br>
    <textarea cols="50" rows="2"  ng-model="sendTxt" ></textarea>
</body>
<% include footer.html %>
</html>
